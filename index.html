		<div id="settings">

						<select id="tone2">

							<option value="alarm2" selected="selected">말하기 소리 1</option>

				</tr>
				<tr>
					<td class="label">생성 알람 소리 크기</td>
					<td><input type="range" id="volume2" value="50" min="0" max="100"></td>

					<td><input type="number" id="warning2" value="3" min="0" max="180"></td>

				<tr>
					<td class="label"><label for="unlimited-columns-setting">칸을 무한대로 설정합니다.</label></td>
					<td><input type="checkbox" id="unlimited-columns-setting"></td>
				</tr>

			<div class="subheader">클래스</div>
			<div data-filter=".miner" data-invert="0" class="active filter button"><img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/MIN-Transparent.png">광부</div>
			<div data-filter=".botanist" data-invert="0" class="active filter button"><img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/BTN-Transparent.png">원예가</div>
			<div data-filter=".fish" data-invert="0" class="active filter button"><img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/FIS-Transparent.png">어부</div>
			<div class="subheader">기타</div>
			<div data-filter=".GATE" data-invert="0" class="filter button"><img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/GATE.png">골드소서</div>
			<div data-filter=".hunt" data-invert="0" class="active filter button"><img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/Hunt.png">마물사냥</div>
		</div>
		<div id="node-stats" class="deemphasize"></div>
				<div class="header"><a href="index_exp.php" target="_blank">어부 확장 타이머 바로가기</a></div>

	</div>

	<div id="main-content">
		<div class="header" id="favorites-header">즐겨찾기</div>
		<div id="favorite" class="node-list" style="position: relative; height: 0px;"></div>

		<div class="header">타이머</div>
		<div id="main" class="node-list" style="position: relative; height: 0px;"></div>
	</div>

	<audio id="alarm1" preload="none">
		<source src="./data/audio/alarm.mp3" type="audio/mpeg">
	</audio>
	<audio id="alarm2" preload="none">
		<source src="./data/audio/alarm2.mp3" type="audio/mpeg">
	</audio>
	<audio id="alarm3" preload="none">
		<source src="./data/audio/alarm3.mp3" type="audio/mpeg">
	</audio>
	<audio id="alarm4" preload="none">
		<source src="./data/audio/alarm4.mp3" type="audio/mpeg">
	</audio>

	<script src="./data/jquery-2.1.1.min.js"></script>
	<script src="./data/underscore-min.js"></script>
	<script src="./data/isotope.pkgd.min.js"></script>
	<script src="./data/doT.min.js"></script>
	<script src="./data/fastclick.min.js"></script>
	<script src="./data/gt.bell.js"></script>
	<script src="./data/nodes.js"></script>
	<script src="./data/timers.js"></script>
	<script src="./data/fish.js"></script>
	<script>	$(gt.bell.initialize);</script>
	<script id="node-template" type="text/x-dot-template">
		<div class="timer node {{=it.progress.state}} {{=it.requiredClass}} {{=it.node.name.toLowerCase()}} {{=it.filter}}" data-time="{{=it.progress.end.getTime()}}" data-active="{{=it.progress.state == 'active' ? 1 : 0}}" data-id="{{=it.id}}">
			<a href="#" class="favorite-link"><div class="name"><span class="text">{{=it.area}}</span></div></a>
			<span class="spawn-time">{{=it.progress.countdown}} / {{=it.progress.time}}</span>

			<div class="progress-container"><div class="progress" style="width: {{=it.progress.percent}}%;"></div></div>

			<div class="content">
				{{~it.node.items :entry:itemIndex}}
					<a class="entry">
						<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=entry.icon}}.png" class="icon">
						{{?entry.slot}}<span class="valign deemphasize">[{{=entry.slot}}]</span> {{?}}<span class="valign">{{=entry.item}}</span>
						{{?entry.scripName}}
							<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=entry.scripIcon}}.png" class="suffix-icon" title="{{=entry.scripName}}">
						{{??entry.reduce}}
							<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/Reduce.png" class="suffix-icon" title="Aetherial Reduction possible">
						{{??entry.collectable}}
							<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/Collectable.png" class="suffix-icon" title="Collectable">
						{{?}}
					</a>
				{{~}}

				<div class="info deemphasize">
					<div class="zone-time"><span class="zone">{{=it.node.zone}} ({{=it.node.coords[0]}}, {{=it.node.coords[1]}})</span> @ <span class="times">{{=it.timeText}}</span></div>
					<div class="type">Lv. {{=it.node.lvl}} {{=gt.util.stars(it.node.stars)}} {{=it.node.name}} {{=it.node.type}}</div>
					{{?it.node.condition}}
						<div class="condition">{{=it.node.condition}} &#8594; {{=it.node.bonus}}</div>
					{{?}}
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</script>

	<script id="fish-entry-template" type="text/x-dot-template">
		<a class="entry">
			<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=it.icon}}.png" class="icon">
			<span class="valign">{{=it.name}}{{?it.predatorAmount}} [천적: {{=it.predatorAmount}}]{{?}}</span>

			{{?it.scripName}}
				<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=it.scripIcon}}.png" class="suffix-icon" title="{{=it.scripName}}">
			{{??it.reduce}}
				<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/Reduce.png" class="suffix-icon" title="Aetherial Reduction possible">
			{{?}}
		</a>

		<div class="bait">
			{{~it.baitTokens :token:index}}
				{{?token.comma}}
					<span class="comma">, </span>
				{{??token.arrow}}
					<span class="valign">&#8594;</span> 
				{{??}}
					<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=token.icon}}.png" class="icon" title="{{=token.name}}{{?token.mooch}} (생미끼){{?}}">
				{{?}}
			{{~}}
		</div>
	</script>

	<script id="fish-content-template" type="text/x-dot-template">
		{{=gt.bell.fishEntryTemplate(it.def)}}
		{{?it.def.predator}}
			<div class="clear"></div>
			{{=gt.bell.fishEntryTemplate(it.def.predator)}}
		{{?}}

		<div class="info deemphasize">
			<div class="zone-time">
				<span class="zone">{{=it.def.zone}} ({{=it.def.coords[0]}}, {{=it.def.coords[1]}})</span> 
				{{?it.def.during}}
					@ {{=gt.bell.formatHours(it.def.during.start)}} - {{=gt.bell.formatHours(it.def.during.end)}}
				{{?}}
			</div>
			<div class="type">Lv. {{=it.def.lvl}} {{=gt.util.stars(it.def.stars)}} {{=it.def.category}}</div>
			<div class="condition">
				{{?it.def.transition}}
					{{=it.def.transition.join(', ')}} &#8594; 
				{{?}}
				{{?it.def.weather}}
					{{=it.def.weather.join(', ')}} 
				{{?}}
			</div>
			<div class="clear"></div>
		</div>
	</script>

	<script id="timer-template" type="text/x-dot-template">
		<div class="timer {{=it.type}} {{=it.progress.state}} {{=it.filter}}" data-time="{{=it.progress.end.getTime()}}" data-active="{{=it.progress.state == 'active' ? 1 : 0}}" data-id="{{=it.id}}">
			<a href="#" class="favorite-link"><div class="name"><span class="text">{{=it.title}}</span></div></a>

			<span class="spawn-time">{{=it.progress.countdown}} / {{=it.progress.time}}</span>

			<div class="progress-container"><div class="progress" style="width: {{=it.progress.percent}}%;"></div></div>

			<div class="content">
				{{?it.contentTemplate}}
					{{=it.contentTemplate(it)}}
				{{??}}
					{{=it.desc}}
				{{?}}
			</div>
		</div>
	</script>

	<script id="hunt-content-template" type="text/x-dot-template">
		<span class="entry">
			<img src="http://static.inven.co.kr/image_2011/ff14/dataninfo/bell/{{=it.def.name}}.png" class="icon">
			<span class="valign">{{=it.def.namek}}</span>
		</span>

		{{?it.def.fish}}
			<div class="clear"></div>
			{{=gt.bell.fishEntryTemplate(it.def.fish)}}
		{{?}}

		<div class="info deemphasize">
			<div>생성주기: {{=it.def.cooldown}} 시간 (서버 점검 이후: {{=it.def.maintenanceCooldown}})</div>
			<div>{{=it.def.conditions}}</div>
		</div>
	</script> 

</body>
